<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="./CSS/index.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <title>BOOLZAPP</title>
    </head>
    <body>
        <script src="https://unpkg.com/vue@3"></script>

        <main id="vue" class="d-flex align-items-center justify-content-center container">
            <div class="main-block d-flex">
                <div class="contacts">
                    <div class="contacts-header">
                        <div class="contact-me d-flex align-items-center justify-content-between">
                            <div>
                                <img class="small-avatar" src="./img/avatar_io.jpg" alt="">
                                <span>Sofia</span>
                            </div>
                            <div>

                            </div>
                        </div>
                        <div class="contact-notification"></div>
                        <div class="contact-searchbar"></div>
                    </div>
                    <div class="contacts-list-section">
                        <ul class="contact-list">
                            <li></li>
                        </ul>
                    </div>
                </div>
                <div class="chat">
                    <div class="chat-contact"></div>
                    <div class="chat-screen">
                    </div>
                    <div class="chat-message"></div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>

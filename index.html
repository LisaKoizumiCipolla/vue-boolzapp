<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="./css/index.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <title>BOOLZAPP</title>
    </head>
    <body>
        <script src="https://unpkg.com/vue@3"></script>

        <main id="vue" class="d-flex align-items-center justify-content-center container">
            <div class="main-block d-flex">
                <div class="contacts">
                    <div class="contacts-header">
                        <div class="contact-me d-flex align-items-center justify-content-between">
                            <div>
                                <img class="small-avatar" src="./img/avatar_io.jpg" alt="">
                                <span class="black-text ps-2">Sofia</span>
                            </div>
                            <div>
                                <i class="fa-solid fa-circle-notch fa-lg"></i>
                                <i class="fa-solid fa-message fa-lg"></i>
                                <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                            </div>
                        </div>
                        <div class="contact-notification ps-3 d-flex align-items-center">
                            <div class="circle">
                                <i class="ms-2 fa-solid fa-bell-slash fa-lg"></i>
                            </div>
                            <div class="d-flex flex-column justify-content-center ps-2">
                                <span class="black-text">Ricevi notifiche di nuovi messaggi</span>
                                <span class="text-decoration-underline last-access">Attiva notifiche desktop</span>
                            </div>
                        </div>
                        <div class="contact-searchbar d-flex align-items-center justify-content-center">
                            <div class="input-group mx-2">
                                <button class="btn text-center" id="basic-addon1" @click="filterContacts()">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                                <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="basic-addon1"
                                    v-model="searchContact" @keyup.enter="filterContacts()">
                              </div>                              
                        </div>
                    </div>
                    <div class="contacts-list-section">
                        <ul class="contact-list">
                            <li v-for="(element, index) in contacts" @click="chooseUser(index)" class="d-flex justify-content-between">
                                <div class="d-flex">
                                    <img class="big-avatar" :src="element.avatar" alt="">
                                    <div class="d-flex flex-column ps-2">
                                        <span class="black-text">
                                            {{element.name}}
                                        </span>
                                        <span class="last-message">
                                            Ultimo messaggio inviato
                                        </span>
                                    </div>
                                </div>
                                <div class="last-message">
                                    12:00
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="chat">

                    <div class="chat-contact d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <img class="small-avatar" :src="contacts[activeIndex].avatar" alt="">
                            <div class="d-flex flex-column ps-2">
                                <span class="black-text">{{contacts[activeIndex].name}}</span>
                                <span class="last-access">Ultimo accesso oggi alle 12:00</span>
                            </div>
                        </div>
                        <div>
                            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                            <i class="fa-solid fa-paperclip fa-lg"></i>
                            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                        </div>
                    </div>

                    <div class="chat-screen d-flex flex-column">
                        <div class="message" :class="element.status === 'received' ? 'your-message' : 'my-message' " 
                        v-for="(element, index) in contacts[activeIndex].messages" >
                            <p class="message-text" >
                                {{element.message}}
                            </p>
                            <span class="timestamp">
                                {{element.date}}
                            </span>
                        </div>
                    </div>

                    <div class="chat-message d-flex align-items-center justify-content-between p-3">
                        <i class="fa-regular fa-face-smile"></i>
                        <input type="text" class="form-control" placeholder="Scrivi un messaggio" id="input-text" aria-describedby="emailHelp"
                        v-model="newMessage" @keyup.enter="addNewMessage()">
                        <i class="fa-solid fa-microphone"></i>
                    </div>

                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
